			function initMap() {
				var tdot = {lat: 43.6532, lng: -79.3832};
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 15,
					center: tdot
				});

				marker = new google.maps.Marker({
					map: map
				});

				map.addListener('click', function(event) {
					marker.setPosition(event.latLng);
					currentltlng = event.latLng;
					map.panTo(event.latLng);
					document.getElementById('lon').value = currentltlng.lng();
					document.getElementById('lat').value = currentltlng.lat();
				});
			}
		</script>
